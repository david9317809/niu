<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSS</title>
    <style>
    /*css選擇器*/    
    /*這是CSS*的註解*/
    .title{color:red;font-weight:bold;font-size:24px}
    .content{color:gray; border:1px dashed blue ;padding:10px;margin-top:10px}
    .keyword{color:red}
    </style>
    </head>
    <body>
        <div class="title">這是第一段落的標題</div>
        <div class="content">
            今天的<span class="keyword">天氣</span>不太好
        </div>

    </body>
</html>
